<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Dublin Weather</h1>
            <div class="weather-info">
                <div class="summary">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon" style="display:none;"/>
                    <h2 id="weatherSummary">Loading...</h2>
                </div>
                <div class="dublin-datetime">
                    <span id="dublinDateTime">--:--</span>
                </div>
                <div class="temperature">
                    <span id="temperature">-</span>Â°C
                </div>
                <div class="details">
                    <div class="detail-item">
                        <span>Pressure:</span>
                        <span id="pressure">-</span> hPa
                    </div>
                    <div class="detail-item">
                        <span>Humidity:</span>
                        <span id="humidity">-</span>%
                    </div>
                    <div class="detail-item">
                        <span>Last Updated:</span>
                        <span id="lastUpdated">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="errorContainer"></div>
    <script src="script.js"></script>
</body>
</html>
